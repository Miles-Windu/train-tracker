<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Train Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Linking Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Linking Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>

        <div class="container">
            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1 class="text-center">Track My Train!</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Train Table -->
                    <div class="card mb-4">
                        <div class="card-header">Trains</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='train-table'>
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency</th>
                                        <th scope="col">Next Train</th>
                                        <th scope="col">Time Until Next Train</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Add train  -->
                    <div class="card mb-4">
                        <div class="card-header">Add a Train</div>
                        <div class="card-body">
                            <!-- Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="train-name">Train Name</label>
                                    <input class="form-control" id="train-name" placeholder="Train Name" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Where to?</label>
                                    <input class="form-control" id="destination" placeholder="Deftination" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="time">When does the first train arrive? (HH:mm - 24 Hour Format)</label>
                                    <input class="form-control" id="time" placeholder="00:00" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">How often does it run? (min)</label>
                                    <input class="form-control" id="frequency" placeholder="15" type="text">
                                </div>
                                <button class="btn btn-primary float-right" id="add-train">Add Train</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/app.js"></script>
</body>
</html>
